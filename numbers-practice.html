<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link href="https://fonts.googleapis.com/css?family=Arsenal|Cedarville+Cursive|Droid+Serif|Grand+Hotel|Neucha" rel="stylesheet">

	<style>

		* {
			font-family: 'Neucha', cursive;
			text-align: center;
		}

		input {
			width: 10%;
			background: pink;
			border-radius: 8px;
		}

		button {
			background: pink;
			padding: 5px;
			margin: 10px 5px;
			border-radius: 8px;
		}

	</style>

</head>
<body>

	<h1 id="header">JS Practice</h1>

	<input type="number" id="num1"><br>
	<input type="number" id="num2"><br>
	
	<button id="add">+</button>
	<button id="subtract">-</button>
	<button id="times">*</button>
	<button id="divide">/</button>

<script type="text/javascript">
	
	// document.getElementById("add").onclick = function(){
	// 	alert(parseInt(document.getElementById("num1").value) +
	// 		parseInt(document.getElementById("num2").value) )
	// 	}

	document.getElementById("add").onclick = function(){
		var num1 = parseInt(document.getElementById("num1").value);
		var num2 = parseInt(document.getElementById("num2").value);
		alert(num1+num2);	
	}

	document.getElementById("subtract").onclick = function(){
		var num1 = Number(document.getElementById("num1").value);
		var num2 = Number(document.getElementById("num2").value);
		alert(num1-num2);	
	}

	document.getElementById("times").onclick = function(){
		var num1 = parseInt(document.getElementById("num1").value);
		var num2 = parseInt(document.getElementById("num2").value);
		alert(num1*num2);	
	}

	document.getElementById("divide").onclick = function(){
		var num1 = parseInt(document.getElementById("num1").value);
		var num2 = parseInt(document.getElementById("num2").value);
		alert(num1/num2);	
	}

</script>
</body>
</html>
